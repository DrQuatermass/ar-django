{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Scanner - Admin Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            z-index: 10;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #aaa;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 30px 20px;
            z-index: 10;
            pointer-events: all;
        }

        .status {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 12px;
            padding: 15px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #aaa;
        }

        .status-value {
            font-weight: 600;
            color: #4CAF50;
        }

        .quality-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .quality-excellent { background: #4CAF50; }
        .quality-good { background: #8BC34A; }
        .quality-fair { background: #FFC107; }
        .quality-poor { background: #FF5722; }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .capture-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        .capture-indicator.flash {
            opacity: 0.8;
        }

        .marker-preview {
            display: none;
            position: absolute;
            bottom: 180px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            padding: 15px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .marker-preview.show {
            display: block;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border: 2px solid #333;
            border-radius: 8px;
            background: #222;
        }

        .preview-item.captured img {
            border-color: #4CAF50;
        }

        .preview-label {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #loadingOverlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loadingText {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }

        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border-radius: 12px;
            padding: 30px;
            z-index: 2000;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
        }

        .form-container.show {
            display: block;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .point-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="overlay"></div>

        <div class="header">
            <h1>üéØ Marker Scanner</h1>
            <p>Trova i punti migliori per i marker AR</p>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-label">OpenCV Status:</span>
                <span class="status-value" id="opencvStatus">Caricamento...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Scansione:</span>
                <span class="status-value" id="scanStatus">In attesa</span>
            </div>
            <div class="status-item">
                <span class="status-label">Punti rilevati:</span>
                <span class="status-value" id="pointCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Qualit√† frame:</span>
                <span class="status-value" id="frameQuality">-</span>
            </div>
        </div>

        <div class="marker-preview" id="markerPreview">
            <h3 style="margin-bottom: 10px;">Marker catturati</h3>
            <div class="preview-grid">
                <div class="preview-item" id="detectionPreview">
                    <img id="detectionImg" src="" alt="Detection Marker">
                    <div class="preview-label">Detection Marker</div>
                </div>
                <div class="preview-item" id="positioningPreview">
                    <img id="positioningImg" src="" alt="Positioning Marker">
                    <div class="preview-label">Positioning Marker</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button id="btnToggleScan" class="btn-primary">‚ñ∂ Avvia Scansione</button>
            </div>
            <div class="button-group">
                <button id="btnCaptureDetection" class="btn-success" disabled>üì∏ Detection Marker</button>
                <button id="btnCapturePositioning" class="btn-success" disabled>üì∏ Positioning Marker</button>
            </div>
            <div class="button-group">
                <button id="btnSave" class="btn-warning" disabled>üíæ Salva Character</button>
            </div>
        </div>
    </div>

    <div class="capture-indicator" id="captureFlash"></div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">Caricamento OpenCV.js...</div>
    </div>

    <div class="form-container" id="saveForm">
        <h2>Salva Character</h2>
        <div class="form-group">
            <label for="characterName">Nome Character:</label>
            <input type="text" id="characterName" placeholder="Es: Pikachu, Drago, ecc." required>
        </div>
        <div class="form-group">
            <label for="latitude">Latitudine (opzionale):</label>
            <input type="number" id="latitude" step="any" placeholder="Es: 45.4642">
        </div>
        <div class="form-group">
            <label for="longitude">Longitudine (opzionale):</label>
            <input type="number" id="longitude" step="any" placeholder="Es: 9.1900">
        </div>
        <div class="form-buttons">
            <button id="btnCancelSave" class="btn-primary" style="flex: 0.5;">Annulla</button>
            <button id="btnConfirmSave" class="btn-success" style="flex: 1;">Conferma</button>
        </div>
    </div>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        let video, canvas, ctx;
        let scanning = false;
        let opencvReady = false;
        let detectionMarkerData = null;
        let positioningMarkerData = null;
        let animationFrameId = null;

        // Initialize camera and OpenCV
        async function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            // Start camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: 1920, height: 1080 }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                alert('Errore accesso fotocamera: ' + error.message);
            }

            // Wait for OpenCV
            if (typeof cv !== 'undefined') {
                cv.onRuntimeInitialized = () => {
                    opencvReady = true;
                    document.getElementById('opencvStatus').textContent = 'Pronto ‚úì';
                    document.getElementById('loadingOverlay').classList.add('hidden');
                };
            }

            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('btnToggleScan').addEventListener('click', toggleScan);
            document.getElementById('btnCaptureDetection').addEventListener('click', () => captureMarker('detection'));
            document.getElementById('btnCapturePositioning').addEventListener('click', () => captureMarker('positioning'));
            document.getElementById('btnSave').addEventListener('click', showSaveForm);
            document.getElementById('btnCancelSave').addEventListener('click', hideSaveForm);
            document.getElementById('btnConfirmSave').addEventListener('click', confirmSave);
        }

        function toggleScan() {
            scanning = !scanning;
            const btn = document.getElementById('btnToggleScan');
            const btnDetection = document.getElementById('btnCaptureDetection');
            const btnPositioning = document.getElementById('btnCapturePositioning');

            if (scanning) {
                btn.textContent = '‚è∏ Pausa Scansione';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-warning');
                btnDetection.disabled = false;
                btnPositioning.disabled = false;
                document.getElementById('scanStatus').textContent = 'In corso...';
                scanFrame();
            } else {
                btn.textContent = '‚ñ∂ Avvia Scansione';
                btn.classList.remove('btn-warning');
                btn.classList.add('btn-primary');
                document.getElementById('scanStatus').textContent = 'In pausa';
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            }
        }

        function scanFrame() {
            if (!scanning || !opencvReady) return;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Analyze frame with OpenCV
            try {
                const src = cv.imread(canvas);
                const gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

                // Detect ORB features
                const orb = new cv.ORB(1000);
                const keypoints = new cv.KeyPointVector();
                const descriptors = new cv.Mat();
                orb.detect(gray, keypoints);
                orb.compute(gray, keypoints, descriptors);

                const numPoints = keypoints.size();
                document.getElementById('pointCount').textContent = numPoints;

                // Draw keypoints on canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Calculate quality based on feature distribution
                const quality = calculateQuality(keypoints, canvas.width, canvas.height);
                updateQualityIndicator(quality);

                // Draw keypoints
                for (let i = 0; i < keypoints.size(); i++) {
                    const kp = keypoints.get(i);
                    const x = kp.pt.x;
                    const y = kp.pt.y;
                    const size = kp.size;

                    // Color based on feature strength
                    const colorIntensity = Math.min(255, size * 10);
                    ctx.fillStyle = `rgb(${colorIntensity}, ${255 - colorIntensity}, 100)`;
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // Cleanup
                src.delete();
                gray.delete();
                keypoints.delete();
                descriptors.delete();
            } catch (error) {
                console.error('Errore scansione:', error);
            }

            animationFrameId = requestAnimationFrame(scanFrame);
        }

        function calculateQuality(keypoints, width, height) {
            if (keypoints.size() === 0) return 'poor';

            // Divide frame into grid to check distribution
            const gridSize = 4;
            const cellWidth = width / gridSize;
            const cellHeight = height / gridSize;
            const grid = Array(gridSize).fill(0).map(() => Array(gridSize).fill(0));

            for (let i = 0; i < keypoints.size(); i++) {
                const kp = keypoints.get(i);
                const cellX = Math.min(Math.floor(kp.pt.x / cellWidth), gridSize - 1);
                const cellY = Math.min(Math.floor(kp.pt.y / cellHeight), gridSize - 1);
                grid[cellY][cellX]++;
            }

            // Check how many cells have features
            let cellsWithFeatures = 0;
            for (let row of grid) {
                for (let count of row) {
                    if (count > 0) cellsWithFeatures++;
                }
            }

            const coverage = cellsWithFeatures / (gridSize * gridSize);
            const avgFeatures = keypoints.size() / (gridSize * gridSize);

            if (coverage > 0.75 && avgFeatures > 15) return 'excellent';
            if (coverage > 0.5 && avgFeatures > 10) return 'good';
            if (coverage > 0.3 && avgFeatures > 5) return 'fair';
            return 'poor';
        }

        function updateQualityIndicator(quality) {
            const qualityEl = document.getElementById('frameQuality');
            qualityEl.innerHTML = quality.toUpperCase();

            // Add quality indicator dot
            const dot = document.createElement('span');
            dot.className = `quality-indicator quality-${quality}`;
            qualityEl.appendChild(dot);
        }

        function captureMarker(type) {
            // Flash effect
            const flash = document.getElementById('captureFlash');
            flash.classList.add('flash');
            setTimeout(() => flash.classList.remove('flash'), 100);

            // Capture current canvas as base64
            const imageData = canvas.toDataURL('image/png');

            if (type === 'detection') {
                detectionMarkerData = imageData;
                document.getElementById('detectionImg').src = imageData;
                document.getElementById('detectionPreview').classList.add('captured');
            } else {
                positioningMarkerData = imageData;
                document.getElementById('positioningImg').src = imageData;
                document.getElementById('positioningPreview').classList.add('captured');
            }

            // Show preview panel
            document.getElementById('markerPreview').classList.add('show');

            // Enable save button if both markers captured
            if (detectionMarkerData && positioningMarkerData) {
                document.getElementById('btnSave').disabled = false;
            }
        }

        function showSaveForm() {
            document.getElementById('saveForm').classList.add('show');
        }

        function hideSaveForm() {
            document.getElementById('saveForm').classList.remove('show');
        }

        async function confirmSave() {
            const characterName = document.getElementById('characterName').value.trim();
            if (!characterName) {
                alert('Inserisci un nome per il character');
                return;
            }

            const latitude = parseFloat(document.getElementById('latitude').value) || null;
            const longitude = parseFloat(document.getElementById('longitude').value) || null;

            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('loadingText').textContent = 'Salvataggio in corso...';

            try {
                const response = await fetch('/api/save-marker-scan/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        character_name: characterName,
                        detection_marker: detectionMarkerData,
                        positioning_marker: positioningMarkerData,
                        latitude: latitude,
                        longitude: longitude
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Character "${characterName}" creato con successo!\nID: ${data.character_id}`);
                    window.location.href = '/admin/home/charconfiguration/' + data.character_id + '/change/';
                } else {
                    alert('Errore: ' + (data.error || 'Errore sconosciuto'));
                }
            } catch (error) {
                alert('Errore durante il salvataggio: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
                hideSaveForm();
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
